data:
  source: "yahoo"
  tickers: ["AAPL", "GOOGL", "MSFT"]
  start_date: "2020-01-01"
  end_date: "2024-12-31"
  cache_dir: "./data/cache"
  
features:
  technical_indicators:
    - "SMA_20"
    - "SMA_50"
    - "RSI_14"
    - "MACD"
  lookback_window: 60
  create_lags: true
  lag_columns: ["Close", "Volume"]
  lag_periods: [1, 2, 3]
  
model:
  algorithm: "PPO"
  learning_rate: 0.0003
  batch_size: 256
  gamma: 0.99
  
training:
  total_timesteps: 1000000
  eval_frequency: 10000
  checkpoint_dir: "./checkpoints"

pipeline:
  fail_on_db_error: false        # Continue if database save fails
  fail_on_validation_error: true  # Stop if data validation fails
  max_retries: 3                  # Maximum retry attempts for API calls
  rate_limit_per_second: 2.0      # Yahoo Finance rate limit
  enable_health_checks: true      # Run pre-flight health checks
  
database:
  host: "localhost"
  port: 5432
  name: "trading_db"
  user: "postgres"
  password: "${DB_PASSWORD}"
  pool_size_min: 1
  pool_size_max: 10
